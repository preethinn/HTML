    <style>
        table,td,th{

</head>

    <form action="Form2 Edubridge.html" taget="_blank" method="get">
    <table>
        <thead>
            <tr>
                <th colspan="2">Sign in</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td rowspan="1"> <label for="email">E-mail address
                <td id="mail"><input type="email" id="email" pattern="{a-z0-9}@" size="20"/></td></label>
            </tr>

                <td rowspan="1"> <label for="pass">Password
                <td class="pass"><input type="password" id="pass" required/></td></label>
            </tr>
            </tbody>

                <td colspan="2" style="text-align:center">
                <input type="submit" value="Sign in"></td>
                </tr>
                </tfoot>
        </table>
</body>
