<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output tag</title>
</head>
<body>
  <form oninput="total.value=parseInt(num1.vale)+parseInt(num2.value)">
    <fielset>
        <legend>Output</legend>
        <input type="number" name="num1" value="100"/>
        <input type="number" name="num2" value="90"/>
        <mark>Output</mark><output name="total"></output>
        </fielset>
    </form>  
</body>
</html>
